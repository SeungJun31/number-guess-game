<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>랜덤 숫자 맞추기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrap">
      <div id="main">
        <h1 id="title">숫자 맞추기 게임</h1>
        <p>1부터 100까지의 숫자를 입력해 정답을 맞추세요!</p>
        <div>
          <div id="result-area"></div>
          <div id="chance-area">남은 찬스: 5번</div>
        </div>
        <div id="bottom">
          <input type="number" id="user-input" />
          <button id="play-button">Go!</button>
          <button id="reset-button">리셋!</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
